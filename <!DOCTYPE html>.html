<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Персональне портфоліо фотографа">
    <title>Портфоліо Фотографа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: normal;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Моє Портфоліо</h1>
</header>

<div class="container">
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Зразок роботи 1">
            <h2>Назва роботи 1</h2>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Зразок роботи 2">
            <h2>Назва роботи 2</h2>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200" alt="Зразок роботи 3">
            <h2>Назва роботи 3</h2>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Моє Ім'я. Всі права захищені.</p>
</footer>

</body>
</html>
